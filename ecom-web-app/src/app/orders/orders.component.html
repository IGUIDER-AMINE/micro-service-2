<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>ID</th>
      <th>BILL DATE</th>
      <th>CUSTOMER ID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders._embedded.bills">
      <td>{{o.id}}</td>
      <td>{{o.billDate|date:'dd/MM/yyyy'}}</td>
      <td>{{o.customerId}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillDetails(o)" >Order Detaills</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
